<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>

<body>
    <form onsubmit="catFormSubmit(event)">
        <fieldset>
            <legend>
                <h2>Cats</h2>
            </legend>
            <h3>Cat 1</h3>
            <div>
                <label for="fname1">First name:</label>
                <input type="text" id="fname1" name="fname1"><br><br>
                <label for="lname1">Last name:</label>
                <input type="text" id="lname1" name="lname1"><br><br>
            </div>
            <h3>Cat 2</h3>
            <div>
                <label for="fname2">First name:</label>
                <input type="text" id="fname2" name="fname2"><br><br>
                <label for="lname2">Last name:</label>
                <input type="text" id="lname2" name="lname2"><br><br>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
