<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Lato">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>

<body style="font-family:'Roboto,sans-serif">
    <div class="container-fluid justify-content-center">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">One</div>
            <div class="col-sm-12 col-md-6 col-lg-8">Two</div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">One</div>
            <div class="col-sm-12 col-md-6 col-lg-8">Two</div>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col text-center">
                <button type="button" class="p-3 btn btn-primary">Callie</button>
            </div>
            <div class="col text-center">
                <!-- Button trigger modal -->
                <button type="button" class="p-3 btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Midnight
                </button>
            </div>
            <div class="col text-center">
                <button type="button" class="p-3 btn btn-danger">Nacheaux</button>
            </div>
        </div>
        <div style="background-color: yellow; height: 400px;"
            class="row justify-content-center align-items-center gx-2">
            <div class="col-sm-4">
                <div class="p-3 border bg-light">
                    One
                </div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">
                    Two
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
